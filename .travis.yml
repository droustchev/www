language: node_js

node_js:
- node

install:
- npm install
- npm install -g roots

before_script:
- git config --global user.email "hi@molovo.co"
- git config --global user.name "James Dinsdale"

script:
- roots compile

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GH_TOKEN
  repo: zulu-zsh/zulu-zsh.github.io
  target_branch: master
  on:
    branch: master

env:
  global:
    secure: 
